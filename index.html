<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="Adobe Photoshop CC.png" alt="Startup Logo">
        </div>
        <ul class="nav-links">
            <li class="logo">
                <img src="Adobe Photoshop CC.png" alt="Startup Logo">
            </li>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Intro Section -->
    <section class="intro-section">
        <div class="intro-content">
            <h1>Your Heading</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam gravida, sem id dapibus varius, felis tortor tempor sapien.</p>
            <button>Click me</button>
        </div>
        <div class="intro-image">
            <img src="Jeff-Bezos-PNG-HD-Isolated.png" alt="Jeff Bezos">
        </div>
    </section>

    <!-- Contact Us Section -->
    <section class="contact-section">
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <textarea placeholder="Message"></textarea>
    </section>

    <!-- Table Section -->
    <section class="table-section">
        <table>
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td colspan="2">Sum of values</td>
                </tr>
            </tfoot>
        </table>
    </section>

</body>
</html>
